<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- struttura header -->
    <header>
        <section class="header-nav flex-container">
            <!-- contenitore -->
            <div class="container flex-container">

                <!-- selezione Donna-Uomo-Bambino -->
                <nav class="division flex-container flex-container-division">
                    <ul class="flex-container">
                        <li>
                            <a href="#">Donna</a>
                        </li>

                        <li>
                            <a href="#">Uomo</a>
                        </li>

                        <li>
                            <a href="#">Bambini</a>
                        </li>
                    </ul>
                </nav>

                <!-- Sezione logo centrale -->
                <div class="logo flex-container">
                    <img src="img/boolean-logo.png" alt="logo boolean">
                </div>

                <!-- Sezione icone laterali -->
                <div class="icons flex-container flex-container-icons">
                    <a href="#"><i class="fa-regular fa-user"></i></a>
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>

                </div>
                                                    
            </div>
        </section>
    </header>

    <!-- struttura centrale -->
    <main>
        <section>
            <!-- contenitore -->
            <div class="container flex-container flex-container-card">

                <!-- PRIMA  CARD -->

                <!-- contenuto delle card -->
                <div class="card">
                    <div class="product">
                        <!-- immagine -->
                        <div class="models">
                            <img src="img/1.webp" class="img-start" alt="Modello maglia Levis">                          
                        </div>

                        <!-- immagine di hover -->
                        <div class="img-hover">
                            <img src="img/1b.webp" alt="">
                        </div>

                        <!-- cuoricino in alto a detra -->
                        <div class="heart">
                            <i class="fa-solid fa-heart"></i>
                        </div>

                        <!-- info sconti e sostenibilità -->
                        <div class="labels">
                            <div class="discount">
                                -50%
                            </div>
                            <div class="sustainability">
                                Sostenibilità
                            </div>
                        </div>

                    </div>
                
                    <!-- descrizione prodotto -->
                    <div class="information">
                        <span>Levi's</span>
                        <h4>RELAXED FIT TEE UNISEX</h4>

                        <!-- informazioni sui prezzi -->
                        <div class="price flex-container flex-container-price">
                            <div class="new-price">
                                14,99 &euro;
                            </div>

                            <div class="old-price">
                                29,99 &euro;
                            </div>
                        </div>

                    </div>
                </div>

                <!-- SECONDA CARD -->
                
            </div>
        </section>
        

    </main>

    <footer>
        <section class="info-footer flex-container">
            <!-- contenitore -->
            <div class="container flex-container">

                <!-- informazioni Boolando srl e link legali -->
                <div class="info">
                    
                    <!-- info legali -->
                    <div class="link-legali">

                    </div>
                    
                    <!-- info privacy -->
                    <div class="link-legali">

                    </div>

                    <!-- recesso -->
                    <div class="link-legali">

                    </div>
                </div>

                <!-- link ai social -->
                <div class="social">

                </div>
            </div>
        </section>
    </footer>


    
</body>
</html>
